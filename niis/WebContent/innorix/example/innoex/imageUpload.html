<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>INNORIX InnoEX(Enterprise eXchange) Image Uplaod</title>
    </head>
<body>

    <form id="writeForm" name="writeForm" action="./result.jsp" method="post">
        test input:<br />
        <input id="testInput" name="testInput" type="text" style="width:546px; height:25px" /><br /><br />
    </form>

    <div id="uploadControl"></div><br />

    <input type="button" value="이미지 추가" onclick="innorix.api.openFileDialog('uploadControl');" />
    <input type="button" value="업로드 시작" onclick="imageUpload();" />

    <script type="text/javascript" src="../../common/innorix.config.js"></script>
    <script type="text/javascript">
        // 컨트롤 설치확인
        if (innorix.api.isPluginInstalled() == false) {
            innorix.api.goToInstallPage("../../common/install/install.html"); // 컨트롤 설치안내 웹 페이지로 전환
        }

        // 컨트롤 이벤트 리스너
        innorix.event = {
            loadComplete    : function(controlId, param) { // 컨트롤 로딩 완료

            },
            uploadCancel    : function(controlId, param) { // 업로드 취소

            },
            uploadError     : function(controlId, param) { // 업로드 에러

            },
            uploadComplete  : function(controlId, param) { // 업로드 완료
                innorix.util.addFormData("writeForm", param);       // writeForm 객체에 업로드 완료된 파일 정보를 추가
                innorix.util.formSubmit("writeForm", "result.jsp"); // writeForm 객체를 result.jsp URL로 Form Submit
            }
        }

        // 컨트롤 생성
        innorix.api.create({
            uploadControl: {                                                    // 컨트롤 id
                product         : "innoexu",                                    // innoex 업로드
                uploadUrl       : "./imageUpload.jsp?param=value",              // 업로드 url
                allowExtension  : ["jpg", "jpeg", "png", "gif", "tiff", "bmp"], // 정의된 확장자 파일 허용
                controlType     : "bigfile1",                                   // 컨트롤 타입, default | bigfile1 | bigfile2 | htmlAlike
                maxFileSize     : 1024 * 1024 * 1024 * 5,                       // 첨부가능 파일 전체 크기(bytes)
                maxTotalSize    : 1024 * 1024 * 1024 * 5,                       // 첨부가능 1개 파일 크기(bytes)
                maxFileCount    : 10                                            // 첨부가능 파일 전체 개수
            /* --- 추가 속성 ---
                limitExtension  : ["exe", "msi", "cab"],                        // 정의된 확장자 파일 제외
                charset         : "utf-8",                                      // 캐릭터셋 설정, utf-8 | euc-kr
                width           : 550,                                          // 컨트롤 너비(pixel)
                height          : 200,                                          // 컨트롤 높이(pixel)
                contextMenu     : true,                                         // 마우스 오른쪽 버튼 클릭 컨텍스트 메뉴 활성                
                dropZone        : true                                          // 파일 드랍존 활성
            */
            }
        });

        function imageUpload()
        {
            var urlBase = location.href.substring(0, location.href.lastIndexOf("/") + 1);
            var logoURL = urlBase + "/logo.png";
            
            innorix.api.appendThumbnailProperty("ALL", 200, 200, "VERTICAL"); // 200x200 픽셀 썸네일 생성
            innorix.api.appendThumbnailProperty("ALL", 300, 300, "VERTICAL"); // 300x300 픽셀 썸네일 생성
            innorix.api.appendWatermarkProperty("ALL", logoURL, 'THUMBNAIL', 'TOP|RIGHT'); // 워터마크 설정
            innorix.api.imageUpload('uploadControl'); // 썸네일 생성후 업로드 실행
        }
    </script>

</body>
</html>
